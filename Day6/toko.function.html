<script>
  let items = ["Leci", "Apel", "Jeruk", "Mangga", "Semangka"];
  let itemPrices = [7000, 5000, 3000, 10000, 20000];

  do {
    const userMenuInput = prompt(`Menu:
        1. Tambah data
        2. Delete data
        3. Show data
        4. Update data
        5. Exit`);

    // Jika user pilih Tambah Data
    if (userMenuInput == "1") {
      let userInputNewProduct = prompt("Tambahkan buah");
      let userInputNewPrices = prompt("Tambahkan harga buah");
      userInputNewPrices = parseInt(userInputNewPrices);

      items.push(userInputNewProduct);
      itemPrices.push(userInputNewPrices);
      alert("Buah dan harga berhasil ditambah");
      // Jika user pilih Delete Data
    } else if (userMenuInput == "2") {
      alert("Pilih buah yang ingin anda hapus");
      let productsList = "";
      for (let i = 0; i < items.length; i++) {
        productsList += `${i + 1}. ${items[i]} Harga = Rp. ${itemPrices[
          i
        ].toLocaleString()}\n`;
      }
      let userDeleteItemInput = prompt(productsList);
      userDeleteItemInput = parseInt(userDeleteItemInput);
      let userDeleteItemIndex = userDeleteItemInput - 1;
      items.splice(userDeleteItemIndex, 1);
      itemPrices.splice(userDeleteItemIndex, 1);
      // JIka user pilih Show Data
    } else if (userMenuInput == "3") {
      let productsList = "";
      for (let i = 0; i < items.length; i++) {
        productsList += `${i + 1}. ${items[i]} Harga = Rp. ${itemPrices[
          i
        ].toLocaleString()}\n`;
      }
      alert(productsList);
      // Jika user pilih Update Data
    } else if (userMenuInput == "4") {
      alert("Pilih buah yang ingin anda ubah");
      let productsList = "";
      for (let i = 0; i < items.length; i++) {
        productsList += `${i + 1}. ${items[i]} Harga = Rp. ${itemPrices[
          i
        ].toLocaleString()}\n`;
      }
      let userChangeItemInput = prompt(productsList);
      userChangeItemInput = parseInt(userChangeItemInput);
      let userChangeItemIndex = userChangeItemInput - 1;
      let judulBaru = prompt(
        `Anda ingin ganti ${items[userChangeItemIndex]} jadi apa?`
      );
      items[userChangeItemIndex] = judulBaru;
      alert("Ganti harga");

      hargabaru = parseInt(hargaBaru);

      prices[userChangeItemIndex] = hargaBaru;
      // Jika user pilih Exit
    } else if (userMenuInput == "5") {
      alert("Exit Menu");
      break;
    }
  } while (true);
</script>
