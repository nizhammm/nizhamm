<script>

let nim = prompt("Nim: ")
let nilai = prompt("Nilai anda: ")

alert(namaLengkap)
alert(nim)
alert(nilai)

if (nilai >= 100){
    alert("Nilai Invalid")
} else if (nilai >= 95){
    alert("Nilai Anda A+")
} else if (nilai >=90){
    alert("Nilai Anda A")
} else if (nilai >=85){
    alert("Nilai Anda B+")
} else if (nilai >=80){
    alert("Nilai Anda B")

    alert("Nilai Anda C+")
} else if (nilai >=70){

}else {

}

</script>
